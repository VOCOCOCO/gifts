<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин подарков</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: white;
            text-align: center;
        }
        .tab {
            background: #222;
            padding: 10px;
            font-size: 18px;
            color: white;
            display: flex;
            justify-content: center;
            border-bottom: 2px solid #3498db;
            cursor: pointer;
        }
        .tab div {
            margin: 0 20px;
            padding: 10px;
        }
        .tab div.active {
            background-color: #3498db;
            border-radius: 5px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 10px;
        }
        .gift {
            background: #222;
            border-radius: 10px;
            padding: 15px;
            margin: 10px;
            width: 150px;
            text-align: center;
            cursor: pointer;
            position: relative;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        .gift img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
        }
        .price {
            color: gold;
            font-size: 18px;
            margin-top: 5px;
        }
        .label {
            position: absolute;
            top: 5px;
            left: 5px;
            background: #3498db;
            color: white;
            padding: 2px 5px;
            font-size: 12px;
            border-radius: 5px;
        }
        .purchased {
            padding: 20px;
            margin-top: 20px;
            background: #333;
            border-radius: 10px;
        }
        .purchased .gift {
            margin: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="tab">
        <div id="storeTab" class="active">Подарки на продажу</div>
        <div id="collectionTab">Коллекция</div>
    </div>

    <div id="storeContainer" class="container">
        <div class="gift" data-id="mammoth" data-price="1">
            <div class="label">Редкий</div>
            <img src="https://vocococo.github.io/gifts/mammoth.png" alt="Мамонт">
            <div class="price">⭐ 1</div>
        </div>
        <div class="gift" data-id="durov" data-price="2000">
            <div class="label">Редкий</div>
            <img src="https://vocococo.github.io/gifts/durov.png" alt="Дуров">
            <div class="price">⭐ 2000</div>
        </div>
        <div class="gift" data-id="dog" data-price="500">
            <div class="label">Редкий</div>
            <img src="https://vocococo.github.io/gifts/dog.png" alt="Пёс">
            <div class="price">⭐ 500</div>
        </div>
        <div class="gift" data-id="mic" data-price="300">
            <div class="label">Редкий</div>
            <img src="https://vocococo.github.io/gifts/mic.png" alt="Микрофон">
            <div class="price">⭐ 300</div>
        </div>
    </div>

    <div id="collectionContainer" class="purchased" style="display:none;"></div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        // Переключение вкладок
        function switchTab(tab) {
            document.getElementById('storeTab').classList.toggle('active', tab === 'store');
            document.getElementById('collectionTab').classList.toggle('active', tab === 'collection');
            document.getElementById('storeContainer').style.display = tab === 'store' ? 'flex' : 'none';
            document.getElementById('collectionContainer').style.display = tab === 'collection' ? 'block' : 'none';
        }

        function updatePurchasedTab() {
            let purchasedGifts = JSON.parse(localStorage.getItem('purchasedGifts')) || [];let collectionContainer = document.getElementById('collectionContainer');
            collectionContainer.innerHTML = '';

            purchasedGifts.forEach(gift => {
                let giftElement = document.createElement('div');
                giftElement.classList.add('gift');
                giftElement.innerHTML = `
                    <div class="label">Куплено</div>
                    <img src="https://vocococo.github.io/gifts/${gift.id}.png" alt="${gift.id}">
                    <div class="price">⭐ ${gift.price}</div>
                `;
                collectionContainer.appendChild(giftElement);
            });
        }

        // Отправка данных в бота
        document.querySelectorAll(".gift").forEach(gift => {
            gift.addEventListener("click", () => {
                let id = gift.dataset.id;
                let price = parseInt(gift.dataset.price, 10);

                console.log("Отправка данных в бота:", { gift_id: id, price: price });

                tg.sendData(JSON.stringify({ gift_id: id, price: price }));
                tg.close();
            });
        });

        // Обработчик успешной оплаты
        window.addEventListener('message', function(event) {
            console.log("Сообщение от бота:", event.data);

            if (event.data === "paymentSuccess") {
                let lastGift = JSON.parse(localStorage.getItem('lastGift'));
                if (!lastGift) return;

                let purchasedGifts = JSON.parse(localStorage.getItem('purchasedGifts')) || [];
                purchasedGifts.push(lastGift);

                localStorage.setItem('purchasedGifts', JSON.stringify(purchasedGifts));
                updatePurchasedTab();
                switchTab('collection');

                alert("Оплата прошла успешно! Ваш подарок добавлен в коллекцию.");
            }
        });

        document.getElementById('storeTab').addEventListener('click', () => switchTab('store'));
        document.getElementById('collectionTab').addEventListener('click', () => switchTab('collection'));

        window.onload = () => {
            updatePurchasedTab();
            switchTab('store');
        };
    </script>
</body>
</html>
