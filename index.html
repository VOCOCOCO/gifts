<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин подарков</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: white;
            text-align: center;
        }
        .tab {
            background: #222;
            padding: 10px;
            font-size: 18px;
            color: white;
            display: flex;
            justify-content: center;
            border-bottom: 2px solid #3498db;
            cursor: pointer;
        }
        .tab div {
            margin: 0 20px;
            padding: 10px;
        }
        .tab div.active {
            background-color: #3498db;
            border-radius: 5px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 10px;
        }
        .gift {
            background: #222;
            border-radius: 10px;
            padding: 15px;
            margin: 10px;
            width: 150px;
            text-align: center;
            cursor: pointer;
            position: relative;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        .gift img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
        }
        .price {
            color: gold;
            font-size: 18px;
            margin-top: 5px;
        }
        .label {
            position: absolute;
            top: 5px;
            left: 5px;
            background: #3498db;
            color: white;
            padding: 2px 5px;
            font-size: 12px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="tab">
        <div id="storeTab" class="active">Подарки на продажу</div>
    </div>

    <div id="storeContainer" class="container">
        <div class="gift" data-id="mammoth" data-price="1">
            <div class="label">Редкий</div>
            <img src="https://vocococo.github.io/gifts/mammoth.png" alt="Мамонт">
            <div class="price">⭐ 1</div>
            <button class="buyButton">Купить</button>
        </div>
        <div class="gift" data-id="durov" data-price="2000">
            <div class="label">Редкий</div>
            <img src="https://vocococo.github.io/gifts/durov.png" alt="Дуров">
            <div class="price">⭐ 2000</div>
            <button class="buyButton">Купить</button>
        </div>
        <div class="gift" data-id="dog" data-price="500">
            <div class="label">Редкий</div>
            <img src="https://vocococo.github.io/gifts/dog.png" alt="Пёс">
            <div class="price">⭐ 500</div>
            <button class="buyButton">Купить</button>
        </div>
        <div class="gift" data-id="mic" data-price="300">
            <div class="label">Редкий</div>
            <img src="https://vocococo.github.io/gifts/mic.png" alt="Микрофон">
            <div class="price">⭐ 300</div>
            <button class="buyButton">Купить</button>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        // Обработчик клика по кнопке "Купить"
        document.querySelectorAll(".buyButton").forEach(button => {
            button.addEventListener("click", async function() {
                const giftElement = button.closest('.gift');
                let id = giftElement.dataset.id;
                let price = giftElement.dataset.price;

                // Отправка данных для оплаты
                await tg.sendData(JSON.stringify({ gift_id: id, price: price }));
            });
        });
    </script>
</body>
</html>
